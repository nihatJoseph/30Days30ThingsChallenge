<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some function istediğimiz kriterleri liste içerisinde karşılayan 1 tane bile varsa true döndürür
      const isAdult = people.some(function (person) {
        const currentYear = new Date().getFullYear();
        if (currentYear - person.year >= 19) {
          return true;
        }
      });

      console.log({ isAdult });

      // Every function istediğimiz kriterleri liste içerisinde karşılayan 1 tane bile yoksa false döndürür
      const allAdults = people.every((person) => {
        const currentYear = new Date().getFullYear();
        if (currentYear - person.year >= 19) {
          return true;
        }
      });

      console.log({ allAdults });

      // Find function tıpkı filter gibi çalışır fakat aradığın şeyi ilk bulduğunda fonksiyon durur bu durumda örneğin id ile arayacağın tek bir şey varsa bunu find ile yapabilirsin.
      const comment = comments.find((comment) => {
        if (comment.id === 823423) {
          return true;
        }
      });

      console.log(comment);

      // Findindex function örneğin array içerisinde bir elementi silmek istiyorsan kullanabilirsin, gene spesifik id üzerinden ilgili elementi bulup silme işlemi yapabilirsin.
      const index = comments.findIndex((comment) => {
        comment.id === 823423;
      });
      comments.splice(index, 1);
      console.log(index);
      console.log(comments);
    </script>
  </body>
</html>
